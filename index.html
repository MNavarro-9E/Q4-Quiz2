<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Score Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container text-center mt-5">
    <div class="header-bar mb-3">
      <h2>GRADES</h2>
      <p class="subtext">Enter your grades in the following subjects.</p>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-3">
        <div class="card subject-card">
          <img src="https://i.pinimg.com/736x/7d/ed/cd/7dedcd2425072bd667ac51ae6c78bae1.jpg" class="card-img-top" alt="Science">
          <div class="card-footer">
            <input type="number" id="science" class="form-control text-center" placeholder="Science Grade">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card subject-card">
          <img src="https://i.pinimg.com/736x/75/53/5d/75535d6897d8d7065aca747868117ad2.jpg" class="card-img-top" alt="Math">
          <div class="card-footer">
            <input type="number" id="math" class="form-control text-center" placeholder="Math Grade">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card subject-card">
          <img src="https://i.pinimg.com/736x/6b/63/73/6b63739597b4a20e76246a5973a3693e.jpg" class="card-img-top" alt="English">
          <div class="card-footer">
            <input type="number" id="english" class="form-control text-center" placeholder="English Grade">
          </div>
        </div>
      </div>
    </div>

    <button onclick="gradingSystem()" class="btn btn-primary mb-3">Get Rating</button>

    <p class="note"><em>Note: Grading Criteria and Equivalents can vary depending on school or district.</em></p>
    <footer class="footer">@Maria Sofia Giana L. Navarro . . . 9-Emerald</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
